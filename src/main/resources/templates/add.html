<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<form class="container needs-validation" th:action="@{/todo/new}" th:object="${newListItem}" method="post" novalidate>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="addProId" class="form-label">ID</label>
                <input type="text" class="form-control" id="addProId" th:field="*{id}" placeholder="Enter ID" required>
                <div class="invalid-feedback">Please provide a valid ID.</div>
            </div>
            <div class="form-group">
                <label for="addProTask" class="form-label">Task</label>
                <input type="text" class="form-control" id="addProTask" th:field="*{task}" placeholder="Enter task" required>
                <div class="invalid-feedback">Please provide a task.</div>
            </div>
            <div class="form-group">
                <label for="addProDescription" class="form-label">Description</label>
                <input type="text" class="form-control" id="addProDescription" th:field="*{description}" placeholder="Enter description" required>
                <div class="invalid-feedback">Please provide a description.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
