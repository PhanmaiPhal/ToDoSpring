<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center text-primary mt-3">To-DoList</h1>
    <nav class="navbar navbar-light d-flex justify-content-center bg-light mt-3 gap-5">
        <button class="btn btn-outline-success " >
            <a th:href="@{/todo/new}" class=" text-decoration-none w-24" style="width: 100px">Add product</a>
        </button>
        <form class="form-inline" th:action="@{/todo/search}" method="GET">
            <div class=" d-inline-flex w-full">
                <input class="form-control mr-sm-1 " type="search" placeholder="Search Task" aria-label="Search" name="task">
                <span class="px-3">
                    <button class="btn btn-outline-success my-2 my-sm-0 " type="submit">Search</button>
                </span>
            </div>
        </form>
    </nav>
    <table class="table table-bordered border-primary">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Task</th>
            <th scope="col">Description</th>
            <th scope="col">Is Done</th>
            <th scope="col">Created At</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, itemStat : ${toDoListItem}">
            <td th:text="${itemStat.index + 1}"></td>
            <td th:text="${item.task}"></td>
            <td th:text="${item.description}"></td>
            <td th:text="${item.isDone}"></td>
            <td th:text="${item.createdAt}"></td>
            <td>
                <a th:href="@{/todo/delete/{id}(id=${item.id})}">
                    <button type="button" class="btn btn-outline-danger">Delete</button>
                </a>
                <a th:href="@{/edit/{id}(id=${item.id})}">
                    <button type="button" class="btn btn-outline-primary">Edit</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
